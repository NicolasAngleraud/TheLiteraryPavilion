<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文学阁</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/svg+xml" href="/images/book-solid.svg">
</head>
<body>
  <div id="header"></div>
  
  <main class="text-page">
    <div class="text-zone">
      <h2>画, 王维</h2>
      <p>
        <p style="text-align: center;">远看山有色，</p>
        <p style="text-align: center;">近听水无声。</p> 
        <p style="text-align: center;">春去花还在，</p> 
        <p style="text-align: center;">人来鸟不惊。</p>  
      </p>
      <p style="text-align: center; font-size: 0.5em;">
        <em>poem, Tang</em>
      </p>
    </div>

    <div class="vocab-zone">
      <div class="vocab-entry">
        <span class="character" data-char="远">远</span>
        <span class="pinyin">ài</span>
        <span class="meaning"><em>hobby; interest</em></span>
      </div>
      <div class="vocab-entry">
        <span class="character" data-char="看">看</span>
        <span class="pinyin">ài</span>
        <span class="meaning"><em>hobby; interest</em></span>
      </div>
      <div class="vocab-entry">
        <span class="character" data-char="山">山</span>
        <span class="pinyin">ài</span>
        <span class="meaning"><em>hobby; interest</em></span>
      </div>
      <div class="vocab-entry">
        <span class="character" data-char="有">有</span>
        <span class="pinyin">ài</span>
        <span class="meaning"><em>hobby; interest</em></span>
      </div>
      <div class="vocab-entry">
        <span class="character" data-char="色">色</span>
        <span class="pinyin">ài</span>
        <span class="meaning"><em>hobby; interest</em></span>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/js/main.js"></script>
</body>
</html>
