<!DOCTYPE html>

<head>

</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="text-page">
    <div class="text-zone">
      <p style="font-size: 1.5em; text-align: center;">
        水滴石穿
      </p>
      <p style="text-align: center; font-size: 0.5em;">

    <div class="vocab-zone">
      <div class="vocab-entry">
        <span class="character" data-char="水">水</span>

        <span class="pinyin">dī</span>

        <span class="character" data-char="石">石</span>
        <span class="pinyin">shí</span>
        <span class="meaning"><em>stone, rock</em></span>
      </div>

      <div class="vocab-entry">
        <span class="character" data-char="穿">穿</span>
        <span class="pinyin">chuān</span>
        <span class="meaning"><em>to penetrate, to pierce</em></span>
